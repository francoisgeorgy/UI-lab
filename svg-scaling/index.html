<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>svg in nested grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">
            <div class="box e"><svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg></div>
            <div class="box f"><svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg></div>
            <div class="box g"><svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg></div>
            <div class="box h"><svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg></div>
        </div>
    </div>
</body>
</html>
