<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>svg in nested grid</title>
    <style>
        .wrapper {
            display: grid;
            grid-gap: 10px;
            /*grid-template-columns: repeat(4, [col] 1fr);*/
            grid-template-columns: repeat(2, 1fr);
            /*grid-template-rows: repeat(2, [row] auto);*/
            background-color: #fff;
            color: #444;
        }
        .box {
            background-color: #444;
            color: #fff;
        }
        .s {
            height: 15vh;
            background-color: #999;
            display: block; /* https://stackoverflow.com/questions/24626908/how-to-get-rid-of-extra-space-below-svg-in-div-element */
            float:left;
        }
        .arc {
            stroke: black;
            stroke-width: 4px;
            fill: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
        </div>
        <div class="box c">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
        </div>
        <div class="box d">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
        </div>
        <div class="box d">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
        </div>
        <div class="box d">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
        </div>
        <div class="box d">
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>
            <svg class="s" viewBox="0 0 100 100"><path class="arc" d="M 25,50 A 25,25 0 1,1 50,75 L 50,50"></path></svg>

        </div>

        </div>

        </div>
    </div>
</body>
</html>
